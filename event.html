<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for the form */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-2xl font-bold mb-4">Event Registration</h2>
        <form id="eventForm" action="submit_form.php" method="POST">
            <!-- Hidden field to store the event name -->
            <input type="hidden" id="eventName" name="eventName">

            <!-- Read-only field for the selected event -->
            <div class="mb-4">
                <label for="selectedEvent" class="block text-sm font-medium text-gray-700">Selected Event</label>
                <input type="text" id="selectedEvent" name="selectedEvent" class="w-full p-2 border border-gray-300 rounded bg-gray-100" readonly>
            </div>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile No</label>
                <input type="tel" id="mobile" name="mobile" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded" rows="4"></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Auto-fill the event name in the form
        const eventName = getQueryParam('type');
        if (eventName) {
            document.getElementById('eventName').value = eventName; // Hidden field
            document.getElementById('selectedEvent').value = eventName; // Read-only field
        }
    </script>
</body>
</html>
